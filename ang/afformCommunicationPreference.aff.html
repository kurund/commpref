<af-form ctrl="afform">
  <af-entity
    data="{contact_type: 'Individual'}"
    type="Contact"
    name="Individual1"
    label="Individual 1"
    actions="{update: true}"
    security="RBAC"
    url-autofill="0"
    autofill="user"
  />
  <div class="af-container">
    <fieldset af-fieldset="Individual1">
      <div af-join="CommPrefGroup">
        <div class="af-container">
          <div class="af-markup">
            <p>
              Our supporters are vital to our success and we&rsquo;re delighted you&rsquo;re part of
              the Population Matters movement, keeping up to date with our campaigns, activities and
              events.<br /><br />
              Please use this page to change what emails you receive and update your details.
            </p>
          </div>
          <af-field name="group_2" />
          <af-field name="group_3" />
          <af-field name="group_4" />
          <af-field name="email_optout" />
        </div>
      </div>
      <br />
      <legend class="af-text">My contact details</legend>
      <div>
        <contact-name />
      </div>
      <div af-join="CommPrefEmail">
        <af-field name="email" />
      </div>
      <div af-join="Address" data="{'location_type_id': 1}">
        <div class="af-container">
          <af-field name="street_address" />
          <af-field name="city" />
          <af-field name="country_id" />
          <af-field name="state_province_id" defn="{label: 'Country/State', input_attrs: {}}" />
          <af-field name="postal_code" />
        </div>
      </div>
      <div af-join="CommPrefPhone">
        <af-field name="phone_mobile" />
        <af-field name="phone_landline" />
      </div>
    </fieldset>
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">
      Submit
    </button>
  </div>
</af-form>
