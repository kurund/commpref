<af-form ctrl="afform">
  <af-entity
    type="Contact"
    name="Settings"
    label="Settings"
    actions="{create: true, update: true}"
    security="RBAC"
    url-autofill="0"
    autofill="user"
  />
  <fieldset af-fieldset="Settings">
    <div class="af-container af-layout-inline">
      <div af-join="CommPrefSettings">
        <af-field name="commpref_verify_email" />
        <af-field name="commpref_verify_location_type" />
        <af-field name="commpref_custom_unsubscribe" />
        <div class="af-markup">
          <p>Add your (internal) path here. Leave blank to use the default page.</p>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="af-container">
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">
      Save
    </button>
  </div>
</af-form>
